<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Piano Co</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_" />

</head>
<body>
    <h1 id="welcome">Welcome</h1>
    <div id="enter">
        <h2 id="discover">Discover below</h2>
        <h3 id="h3">Find the six hidden images</h3>
		<span id="piano" class="material-symbols-outlined">
			piano
			</span>
			<span id='pause' onclick="pause()" class="material-symbols-outlined">
			pause_circle
			</span>
			<div id="pause_text">Click here to pause and unpause background</div>
    </div>
	<span id="unpause" class="material-symbols-outlined" onclick="unpause()">
		play_arrow
		</span>

	<hr style="color:white">
    <div id="main" class="main">
        <img id='img1' src="media/1.jpeg" height=200px class="pic" onclick="show1('img1')">
        <img id='img2' src="media/2.jpeg" height=200px class="pic" onclick="show1('img2')">
        <img id='img3' src="media/3.jpeg" height=200px class="pic" onclick="show1('img3')">
        <img id='img4' src="media/4.jpeg" height=200px class="pic" onclick="show1('img4')">
        <img id='img5' src="media/5.jpeg" height=200px class="pic" onclick="show1('img5')">
        <img id='img6' src="media/6.jpeg" height=200px class="pic" onclick="show1('img6')">
    </div>
	
    <button id="button1" onclick="start()">Click here to continue!</button>

	<div id="page2" class="page2">
		<div id="about_me" onclick="showSection('aboutMeText')">
			About Me
				
		</div>
		<div id="recordings" onclick="showSection('recordingsText')">
			Recordings
		</div>
		<div id="upcoming_events">Upcoming Events</div>
		<div id="lessons">Lessons</div>
		<div id="contact_me">Contact Me</div>
	</div>
	<div class="description_text">
	<div id="aboutMeText">This is all of the text inside about me</div>
	<div id="recordingsText">This is all of the text inside recordings</div>
	</div>
</body>
</html>
